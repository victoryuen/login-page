<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Login Form</h1>
    <div class="open-login">
        <button id="open-login">Login</button>
    </div>

    <div id="container-for-login">
        <p id = "login">Login</p>
        <label for="user-name"> Username:</label>
        <input type="text" id="user-name" required minlength="4">
        <div>
        <label for="password">Password:</label>
        <input type="password"  id="pass-word">
        
        <div>
            <input type="submit" id="submit-button" value="Sign-up">
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
